<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="main-menu">
            <ul>
                <li class="logo">
                    <a href="">
                        <i class="fa fa-pinterest fa-2x" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="search">
                    <div class="search-box">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <form action="">
                            <input type="text" placeholder="Buscar ">
                        </form>
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                    <div class="search-filter">
                        <span>All pins</span>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                </li>
                <li class="gray-icon">
                    <a href="">
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="gray-icon">
                    <a href="">
                    <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="gray-icon">
                    <a href="">
                    <i class="fa fa-comment fa-lg" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <ul class="filter-menu li">
            <li>
                <span>Fondos</span>
            </li>
            <li>
                <span>Manualidades</span>
            </li>
            <li>
                <span>Frases</span>
            </li>
            <li>
                <span>Playeras</span>
            </li>
            <li>
                <span>Hechizos</span>
            </li>
            <li>
                <span>Personajes</span>
            </li>
            <li>
                <span>Dibujos</span>
            </li>
            <li>
                <span>Ilustracion</span>
            </li>
            <li>
                <span>Fiesta</span></li>
        </ul>
    </header>
    <section class="search-result">
            <div class="post">
                <img src="assest/images/img-1.jpg" alt="img-1">
            </div>
            <div class="post">
                <img src="assest/images/img-2.jpg" alt="img-2">
            </div>
            <div class="post">
                <img src="assest/images/img-3.jpg" alt="img-3">
            </div>
            <div class="post">
                <img src="assest/images/img-4.jpg" alt="img-4">
            </div>
            <div class="post">
                <img src="assest/images/img-5.jpg" alt="img-5">
            </div>
            <div class="post">
                <img src="assest/images/img-6.jpg" alt="img-6">
            </div>
            <div class="post">
                <img src="assest/images/img-7.jpg" alt="img-7">
            </div>
            <div class="post">
                <img src="assest/images/img-8.jpg" alt="img-8">
            </div>
            <div class="post">
                <img src="assest/images/img-9.jpg" alt="img-9">
            </div>
            <div class="post">
                <img src="assest/images/img-10.jpg" alt="img-10">
            </div>
            <div class="info">
            <div class="post-info">
                    <h5>Harry Potter</h5>
                    <p class="description">La saga tiene 7 libros</p>
            </div>
            <div class="user-info">
                    <div class="user-name">
                       <div class="first-letter">
                           <span>B</span>
                       </div>
                    <span class="full-name">Jaime Thomsomp</span>
                </div>
            </div>
            <div class="hashtag">
                #scopp.it
            </div>
    </section>



</body>
</html>
